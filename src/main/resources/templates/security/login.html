<div  xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index ::dynamic(~{::main})}">
  <main>
    <form th:action="@{/security/login}" method="post" class="col-sm-8 offset-2">
      <div class="card border-primary">
        <div class="card-header">
          SHOPPING CART LOGIN
        </div>
        <div class="card-body">
          <div class="form-group">
            <div>Username:</div>
            <input name="username" class="form-control">
          </div>
          <div class="form-group">
            <div>Password:</div>
            <input name="password" type="password" class="form-control">
          </div>
          <div class="form-group">
           <label class="checkbox-inline">
              <input type="checkbox" name="remember-me"> Remember me?
           </label>
          </div>
        </div>
        <a href="/oauth2/authorization/facebook">Facebook</a>
        <div class="card-footer text-end">
          <i class="float-start text-danger" th:text="${message}"> </i>
          <button class="btn btn-success">Login</button>
          <a class="btn btn-primary" th:href="@{|/security/register-form|}">Register</a>
        </div>
      </div>
    </form>
  </main>
</div>
