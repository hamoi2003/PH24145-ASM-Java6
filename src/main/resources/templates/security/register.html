<div  xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index ::dynamic(~{::main})}">
  <main>
    <form th:action="@{/security/register}" method="post" th:object="${account}" class="col-sm-8 offset-2">
      <div class="card border-primary">
        <div class="card-header">
          Register
        </div>
        <div class="card-body">
          <div class="form-group">
            <div>Username:</div>
            <input th:field="*{username}" class="form-control">
            <i class="text-danger" th:errors="*{username}"></i><br/>
          </div>
          <div class="form-group">
            <div>Full Name:</div>
            <input th:field="*{fullname}" class="form-control">
            <i class="text-danger" th:errors="*{fullname}"></i><br/>
          </div>
          <div class="form-group">
            <div>Email:</div>
            <input th:field="*{email}" class="form-control">
            <i class="text-danger" th:errors="*{email}"></i><br/>
          </div>
          <div class="form-group">
            <div>Photo:</div>
            <input type="file" th:field="*{photo}" class="form-control">
            <i class="text-danger" th:errors="*{photo}"></i><br/>
          </div>
          <div class="form-group">
            <div>Password:</div>
            <input th:field="*{password}" type="password" class="form-control">
            <i class="text-danger" th:errors="*{password}"></i><br/>
          </div>
          <div class="form-group">
            <div>Re-Password:</div>
            <input name="rePass" type="password" class="form-control">
            <i class="text-danger" th:text="${rePass}"></i><br/>
          </div>
          <div>
            <i class="text-danger" th:text="${message}"></i>
          </div>
        </div>
        <div class="card-footer text-end">
          <button class="btn btn-primary" >Register</button>
          <a class="btn btn-danger" th:href="@{|/product/list|}">Cancel</a>
        </div>
      </div>
    </form>
  </main>
</div>
