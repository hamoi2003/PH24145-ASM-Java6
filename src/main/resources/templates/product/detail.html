<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="~{/layout/index ::dynamic(~{::main})}">

    <body>
        <main th:object="${item}" class="poly-item-detail">
            <div class="row">
                <div class="card border-primary m-2">
                    <div class="card-body row">
                        <div class="col-sm-5" style="width: 25%;">
                            <img th:src="@{|/assets/images/*{image}|}">
                        </div>
                        <div class="col-sm-7">
                            <ul>
                                <li th:text="*{name}"></li>
                                <li th:text="*{price}"></li>
                                <li th:text="*{createDate}"></li>
                                <li th:text="*{category.name}"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-footer text-end">
                        <button class="btn btn-success"><i class="bi bi-cart4"></i></button>
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="card border-primary m-2 p-0">
                    <div class="card-header bg-primary text-center">
                        <b>HÀNG CÙNG LOẠI</b>
                    </div>
                    <div class="card-body">
                        <ul>
                            <li th:each=" p: *{category.products}">
                                <a th:href="@{|/product/detail/${p.id}|}" th:text="${p.name}"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
